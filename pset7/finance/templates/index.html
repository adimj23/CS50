{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}


    <table class="table table-striped">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Shares</th>
        <th>Price</th>
        <th>TOTAL</th>
      </tr>
    </thead>
     {% for stock in stocks %}
      <tr>
        <td>{{ stock.Symbol }}</td>
        <td>{{ stock.Name }}</td>
        <td>{{ stock.Shares }}</td>
        <td>{{ stock.Price }}</td>
        <td>{{ stock.Total }}</td>
      </tr>
    {% endfor %}
      <tr>
        <td>CASH</td>
        <td></td>
        <td></td>
        <td></td>
        <td>{{ cash }}</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><b>{{ total }}</b></td>
      </tr>
    </table>

{% endblock %}
